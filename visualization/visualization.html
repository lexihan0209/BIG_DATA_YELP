<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Home | A Visualization System Prototype of Security Monitoring Product</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
	<script type="text/javascript" src="js/colorbrewer.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/piechart.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<link rel="stylesheet" type="text/css" href='./stylesheets/bootstrap.min.css'>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>
<body id='table'>
<div class='container'>
	<div class="col-sm-12 col-md-12">
		<h1>Yelp Dataset Visualization System</h1>
		<p></p>
	</div>
</div>

<br>

<div class='container'>
	<div class="col-sm-12 col-md-12">
		<h3>SENSOR PART</h3>
	</div>
	<div class="col-sm-12 col-md-4">
		<div class="panel panel-card">
			<div class="panel-title">
				<h5 class="no-margin m-b">Star Review Counts</h5>
			</div>
			<div >
				<div id="piechart" style="height:350px;">
					
				</div>
			</div>
		</div>
	</div>

	<div class='col-sm-12 col-md-8'>
		<div class="panel panel-card">
			<div class="panel-title">
				<h5 class='no-margin m-b'>State Businesses Counts
					<select id="map_star" onchange="changeSelection()">
						<!--<option value="data/state_rating_counts_0.0.csv">All</option>-->
						<option value="data/state_rating_counts_1.0.csv">All</option>
						<option value="data/state_rating_counts_2.0.csv">Star >= 2.0</option>
						<option value="data/state_rating_counts_3.0.csv">Star >= 3.0</option>
						<option value="data/state_rating_counts_4.0.csv">Star >= 4.0</option>
					</select>
				</h5>

			</div>
			<div class="panel-body">
				<div id="tooltip-container"></div>
				<div id="map" style="height:350px;"></div>
			</div>
		</div>
	</div>


	<div class='col-sm-12 col-md-8'>
		<div class="panel panel-card">
			<div class="panel-title">
				<h5 class='no-margin m-b'>Sensor: People Distance and Duration Monitor</h5>
			</div>
			<div class="panel-body">
				<div id="barchart" style="height:350px;"></div>
			</div>
		</div>
	</div>

	
<div class='container'>
	<div class="col-sm-12 col-md-12">
		<h3>DOCKER PART</h3>
	</div>

	<div class='col-sm-12 col-md-4'>
		<div class="panel panel-card">
			<div class="panel-title">
				<h5 class='no-margin m-b'>Docker CPU Monitor</h5>
			</div>
			<div class="panel-body">
				<div id="docker-cpu-rect-d3" style="height:280px;"></div>
			</div>
		</div>
	</div>

	<div class='col-sm-12 col-md-8'>
		<div class="panel panel-card">
			<div class="panel-title">
				<h5 class='no-margin m-b'>Sensor Memory Monitor</h5>
			</div>
			<div class="panel-body">
				<div id="docker-mem-area-d3" style="height:280px;"></div>
			</div>
		</div>
	</div>

</div>
<script>
drawMap();
drawPieChart();
</script>




<!--<script src='./javascripts/experimentIndex.js'></script>-->
</body>
</html>
